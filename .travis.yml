language: python

python:
  - '3.8'

env:
  DOCKER_IMAGE: enirolf/hutsbot:latest

addons:
  ssh_known_hosts:
    - $SERVER_IP

services:
- docker

before_install:
- docker build --build-arg CONSUMER_KEY=$CONSUMER_KEY \
  CONSUMER_SECRET=$CONSUMER_SECRET ACCESS_TOKEN=$ACCESS_TOKEN \
  ACCESS_TOKEN_SECRET=$ACCESS_TOKEN_SECRET -t $DOCKER_IMAGE .
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
- docker push $DOCKER_IMAGE

stages:
- lint
- dependencies
- test
- deploy

jobs:
  include:
    - stage: prep
    - name: "Lint"
      script: docker run --rm $DOCKER_IMAGE tox -e lint
    - name: "Check dependencies"
      script: docker run --rm $DOCKER_IMAGE tox -e dependencies
    - name: "Test"
      script: docker run --rm $DOCKER_IMAGE tox -e test
    - stage: deploy
      script: skip
      deploy:
        - provider: script
          script: ci/deploy.sh
          on:
            branch: main
