env:
  DOCKER_IMAGE: enirolf/hutsbot_app:latest

addons:
  ssh_known_hosts:
    - $SERVER_IP

services:
- docker

before_install:
- docker pull $DOCKER_IMAGE

stages:
- lint
- dependencies
- test
- deploy

jobs:
  include:
    - stage: lint
      script: tox -e lint
    - stage: dependencies
      script: tox -e dependencies
    - stage: test
      script: tox -e test
    - stage: deploy
      script: skip
      deploy:
        - provider: script
          script: ci/deploy.sh
          on:
            branch: main
